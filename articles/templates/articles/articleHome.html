{% extends 'baseLayout.html' %} {% block content %}
<div class="articles">
	<h1>Articles</h1>
	{% for article in articles %}
	<div class="article">
		<h2>
			<a
				href="{% url 'article:detail' slug=article.slug%}"
			>
				{{article.title}}
			</a>
		</h2>
		<p>{{article.snippet}}..</p>
		<p>{{article.date}}..</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
